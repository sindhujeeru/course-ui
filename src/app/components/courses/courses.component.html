<div class="card bg-light mb-3">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/courses/form">Create</button>
        <div class="alert alert-info" *ngIf="list?.length==0">
            There are no courses in the system.
        </div>
        <table class="table table-hover table-striped" *ngIf="list?.length>0">
            <thead>
                <tr>
                   <th>Id</th>
                   <th>Name</th>
                   <th>Students</th>
                   <th>Exams</th>
                   <th>Created on</th>
                   <th>Edit</th>
                   <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <td>{{item.id}}</td>
                    <td>{{item.name | uppercase}}</td>
                    <th>
                        <button class="btn btn-info btn-sm"
                        [routerLink]="['/courses/add-students',item.id]">
                            add({{item.students.length}})
                        </button>    
                    </th>
                    <th>
                        <button class="btn btn-info btn-sm"
                        [routerLink]="['/courses/add-exams',item.id]">
                            add({{item.exams.length}})
                        </button>    
                    </th>
                    <td>{{item.createAt | date}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" 
                        [routerLink]="['/courses/form',item.id]">
                        Edit
                        </button>
                    </td>
                    <td><button class="btn btn-danger btn-sm"
                        (click)="delete(item)">Delete</button></td>
            </tbody>
        </table>
        <mat-paginator [length]="totalStudents"
              [pageSize]="totalPerPage"
              [pageIndex]="currentPage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paging($event)"
              showFirstLastButtons
              class="float-left mx-2">
        </mat-paginator>
    </div>
  </div>
